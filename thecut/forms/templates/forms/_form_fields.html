{% for field in form %}
  <li class="{{ field.name|slugify }}{% if field.css_classes %} {{ field.css_classes }}{% endif %}">
    {{ field.label_tag }}
    {{ field.errors }}
    {% if field.help_text %}<span class="helptext">{{ field.help_text }}</span>{% endif %}
    <div class="field">{{ field }}</div>
  </li>
{% endfor %}
